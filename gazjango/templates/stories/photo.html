{% load extras %}

{% block story-content %}

	<center>
  <div class="spreadImage"><img src="{{ page.photo.get_absolute_url }}" alt="" /></div>
  </center>
  
  {% if page.photo.caption %}
    <span class="photo-caption">
      {{ page.photo.caption }}
    </span>
  {% endif %}
  
  <div class="nav-links">

  	<center>
    {% if prev %}
      <a href="{{ prev.get_absolute_url }}" onclick="showPage('{{ prev.get_absolute_url }}'); return false;"> &laquo; Back </a>
    {% endif %}
  
    {% if next and prev %}|{% endif %}
  
    {% if next %}
      <a href="{{ next.get_absolute_url }}" onclick="showPage('{{ next.get_absolute_url }}'); return false;">Next &raquo;</a>
    {% endif %}
    </center>
  </div>
{% endblock %}
