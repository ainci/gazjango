{% extends "stories/view.html" %}
{% load extras %}

{% block customheader %}
  {{ block.super }}
  <script type="text/javascript" charset="utf-8">
    function showPage(url) {
      $('#photo-block').load(url);
    }
  </script>
{% endblock %}

{% block story-content %}
  <div id="photo-block">
    {% include "stories/photo.html" %}
  </div>
{% endblock %}
