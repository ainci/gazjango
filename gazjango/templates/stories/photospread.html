{% extends "stories/view.html" %}
{% load extras %}

{% block customheader %}
  {{ block.super }}
    
  <!--[if lte IE 7]>
    <style type="text/css">
      #photo-block img {
        width: expression(document.body.clientWidth > 648 ? "650px" : "auto");
        height: expression(document.body.clientHeight > 448 ? "450px" : "auto");
      }
    </style>
  <![endif]-->
  
  
  <script type="text/javascript" charset="utf-8">    
    function ajaxifyLinks() {
      $('.page-link').each(function() {
        $(this).click(function(event) {
          event.preventDefault();
          $('#photo-block').load($(this).attr('href'), null, ajaxifyLinks);
        });
      });
    }
    $(ajaxifyLinks);
  </script>

{% endblock %}

{% block story-content %}
  <div id="photo-block">
    {% include "stories/photo.html" %}
  </div>
  
  {% if story.text %}
    {{ story.resolved_text|safe }}
  {% endif %}
{% endblock %}
