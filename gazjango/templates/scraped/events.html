<div id="events">
  <ul>
  {% for event in events|slice:":6" %}
    <li>
      <a href="{{ event.get_absolute_url }}">{{ event.name }}</a>
      <span class="time">
        ({{ event.start|date:"j N" }}{% ifnotequal event.start event.end %} - {% ifequal event.start.day event.end.day %}{{ event.end|date:"P" }}{% else %}{{ event.end|date:"j N" }}{% endifequal %}{% endifnotequal %})
      </span>
    </li>
  {% endfor %}
  </ul>
</div>
