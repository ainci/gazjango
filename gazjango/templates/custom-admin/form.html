{% extends base %}
{% load extras %}

{% block title %}{{ title }}{% endblock %}

{% block customheader %}
  {{ form.media|safe }}
{% endblock %}

{% block content %}
<div id="buttonBox">
  <form method="post"{% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    <table>
      {{ form }}
    <tr>
      <td></td>
      <td style="float: right;"><input type="submit" value="Save" /></td>
    </tr>
    </table>
  </form>
</div>
{% endblock %}
