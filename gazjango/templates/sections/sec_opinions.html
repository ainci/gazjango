{% extends "sections/section.html" %}
{% load extras %}
{% load markup %}

{% block section-sidebar-top %}
  <h2>Column Listings</h2>
  {% for column in columns %}
    {% ifchanged %}
      <h5 class="columns">{{ column.get_semester_display }} {{ column.year }}</h5>
    {% endifchanged %}
    <div class="column-listing">
      <a href="{{ column.get_absolute_url }}">{{ column.name }}</a>
    </div>
  {% endfor %}
{% endblock %}
