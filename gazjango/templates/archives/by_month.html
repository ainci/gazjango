{% extends "archives/generic.html" %}
{% load extras %}

{% block archiveContent %}
    {% for article in articles %}
      {% ifchanged %}
        <h2>{{ article.pub_date|date:"l, F j, Y" }}</h2>
      {% endifchanged %}
      <p><a href="{{ article.get_absolute_url }}">{{ article.headline }}</a> - by {{ article.authors_in_order|join_authors:"t" }}</p>
    {% endfor %}
{% endblock %}
